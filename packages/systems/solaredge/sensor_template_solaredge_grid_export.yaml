template:
  sensor:
    - name: "Solaredge Grid Export"
      unique_id: solaredge_grid_export
      unit_of_measurement: "kW"
      device_class: power
      icon: "mdi:transmission-tower"
      state: "{{( ((states('sensor.solaredge_mb_m1_ac_power') | float) / 1000.0 ) | round(1)) if states('sensor.solaredge_mb_m1_ac_power') | int > 100 else 0.0  }}"

