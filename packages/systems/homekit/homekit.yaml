  - name: Texecom Alarm
    port: 56337
    filter:
      include_domains:
        - alarm_control_panel
      include_entities: 
        - binary_sensor.back_door    
        - binary_sensor.bar        
        - binary_sensor.front_door    
        - binary_sensor.kitchen     
        - binary_sensor.landing        
        - binary_sensor.lounge    
        - binary_sensor.shed_garage
#        - binary_sensor.pa_hall
#        - binary_sensor.pa_master_bed
    entity_config:
      alarm_control_panel.texecom:
        code: 1884        
        
  - name: Zigbee Sensors
    port: 56338
    filter:
      include_entities:
        - sensor.master_bedroom_environment_co2
        - sensor.master_bedroom_environment_humidity
        - sensor.master_bedroom_environment_temperature

  - name: Jyggy Doors
    port: 56339
    mode: accessory
    filter:
      include_entities:
        - lock.jyggy_doors

  - name: Hot Tub
    port: 56340
    filter:
      include_entities:        
        - binary_sensor.spa_circ_pump
        - binary_sensor.spa_filter1
        - climate.spa_climate
  #      - sensor.hottub_water_temp
        - fan.spa_pump1
        - fan.spa_pump2
        - switch.spa_temp_range
        - switch.spa_light1        

  - name: Bar Camera
    port: 56341
    mode: accessory    
    filter:
      include_entities:        
        - camera.bar
    entity_config:
      camera.bar:
        linked_motion_sensor: binary_sensor.motion_bar
        support_audio: true

  - name: Lounge Camera
    port: 56342
    mode: accessory    
    filter:
      include_entities:        
        - camera.lounge
    entity_config:
      camera.lounge:
        linked_motion_sensor: binary_sensor.motion_lounge
        support_audio: true        

  - name: Front Door Camera
    port: 56343
    mode: accessory    
    filter:
      include_entities:        
        - camera.front_door
    entity_config:
      camera.front_door:
        linked_battery_sensor: sensor.front_door_battery
        linked_doorbell_sensor: binary_sensor.front_door_ding
        linked_motion_sensor: binary_sensor.front_door_motion
        support_audio: true      

  - name: Landing Camera
