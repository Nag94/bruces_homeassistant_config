template:
  sensor:
    - name: "Powerwall"
      unique_id: powerwall
      state: "{{ ((states('sensor.powerwall_battery_now')| float / 1000.0) | round(1)) if (states('sensor.powerwall_battery_now') | float < -100.0 or states('sensor.powerwall_battery_now') | float > 100.0) else 0.0 }}"        
      unit_of_measurement: 'kW'
      icon: mdi:battery
      device_class: power    
      