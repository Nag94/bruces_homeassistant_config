automation:
  - id: saily_snapshot
    alias: 'Daily Snapshot'
    
    description: >
      Daily Snapshot
      
    trigger:
      - platform: time
        id: "0300"
        at: 03:00:00
        
    action:
    - service: hassio.snapshot_full
      data:
        name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
