template:
  binary_sensor:
      - name: "Littertray Utility Dirty"
        device_class: problem
        unique_id: littertray_utility_dirty
        state: "{{ ((as_timestamp(now())-as_timestamp(states('input_datetime.littertray_utility')))/86400)>8  or  states('sensor.littertray_utility_usage')|int > 99 }}"
   
      - name: "Littertray Shower Dirty"
