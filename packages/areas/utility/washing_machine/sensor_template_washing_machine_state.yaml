template:
  sensor:
    - name: "Washing Machine State"
      unique_id: washing_machine_state
      state: >
          {% if states('sensor.washing_machine_current_consumption')|float(0) > 700.00 %}Heating{% 
          elif states('sensor.washing_machine_current_consumption')|float(0) > 190.00 %}Fast-Spin{% 
          elif states('sensor.washing_machine_current_consumption')|float(0) > 90.00 %}Spin{% 
          elif states('sensor.washing_machine_current_consumption')|float(0) > 5.70 %}Washing{%           
          elif states('sensor.washing_machine_current_consumption')|float(0) > 0.00 %}Standby{% 
          else %}Off{% endif %}
        