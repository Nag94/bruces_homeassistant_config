template:
  binary_sensor:
    - name: "HotTub Temp Reached"
      unique_id: hottub_temp_reached
      availability:  "{{ states('binary_sensor.spa_circ_pump') != 'unavailable' }}"       
      state: "{{ states('input_number.hottub_water_temp') >= states('input_number.hottub_standard_temp') and is_state('sensor.hottub_hvac_action','idle') }}"
